apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduler-config2
  namespace: kube-system
data:
  scheduler-config.yaml: |
    apiVersion: kubescheduler.config.k8s.io/v1beta1
    kind: KubeSchedulerConfiguration
    leaderElection:
      leaderElect: true
      leaseDuration: 15s
      renewDeadline: 10s
      resourceLock: leases
      resourceName: yoda-scheduler
      resourceNamespace: kube-system
      retryPeriod: 2s
    percentageOfNodesToScore: 0
    podInitialBackoffSeconds: 1
    podMaxBackoffSeconds: 10
    profiles:
      - plugins:
          filter:
            enabled:
              - name: yoda
                weight: 0
          preScore:
            enabled:
              - name: yoda
          score:
            enabled:
              - name: yoda
                weight: 300
        schedulerName: yoda-scheduler
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yoda-scheduler2
  namespace: kube-system
  labels:
    component: yoda-scheduler2
spec:
  replicas: 1
  selector:
    matchLabels:
      component: yoda-scheduler2
  template:
    metadata:
      labels:
        component: yoda-scheduler2
    spec:
      serviceAccount: yoda-sa
      priorityClassName: system-cluster-critical
      volumes:
        - name: scheduler-config
          configMap:
            name: scheduler-config2
      containers:
        - name: yoda-scheduler
          image: registry.cn-hangzhou.aliyuncs.com/njupt-isl/yoda-scheduler:2.31
          imagePullPolicy: Always
          args:
            - yoda-scheduler
            - --config=/scheduler/scheduler-config.yaml
            - --v=3
          resources:
            requests:
              cpu: "300m"
          volumeMounts:
            - name: scheduler-config
              mountPath: /scheduler
